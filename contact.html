<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Kavya Varma</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" id="nav-home" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" id="nav-projects" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" id="nav-contact" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="container py-5">
    <h1 class="mb-3">Contact Me</h1>
    <p class="mb-4">Feel free to get in touch for collaborations, questions, or just to say hi!</p>

    <!-- Moved email & location here -->
    <ul class="list-unstyled mb-4">
      <li><strong>Email:</strong> <a href="mailto:kavyadesk@gmail.com">kavyadesk@gmail.com</a></li>
      <li><strong>Location:</strong> Barrie, Ontario</li>
    </ul>

    <div class="row">
      <!-- Left-side form -->
      <div class="col-12 col-md-6">
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="_replyto" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-rounded">Send Message</button>
        </form>
      </div>

      <!-- Right side social links -->
      <div class="col-12 col-md-6 mt-5 mt-md-0">
        <div class="social-links">
          <a href="https://github.com/arc-designer" target="_blank" class="me-3">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="https://linkedin.com/in/your-linkedin" target="_blank" class="me-3">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="https://instagram.com/your-handle" target="_blank" class="me-3">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="https://indeed.com/your-profile" target="_blank">
            <i class="fas fa-briefcase fa-2x"></i>
          </a>
        </div>
      </div>
    </div>

    <p class="mt-4">I’m currently open to new opportunities—let’s talk!</p>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 Kavya Varma
  </footer>

  <script src="js/controller.js"></script>
</body>
</html>
